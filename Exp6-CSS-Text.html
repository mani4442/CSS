<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text Alignment</title>
        <style>
            h1{
                text-align: center;
                color: aqua;
            }
            h2{
                text-align: right;
                color: aquamarine;
            }
            h3{
                text-align: left;
                color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <h1>Yoo C</h1>
        <h2>Yoo R</h2>
        <h3>Yoo L</h3>
    </body>
</html>
