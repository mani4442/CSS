<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Classes</title>
        <style>
            .classA{
                background-color: red;
                font-family: cursive;
                color: black;
                font-size: 14px;
            }
            .classB{
                background-color: blue;
                color: red;
                font-family: fantasy;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <h1 class="classA">Hello</h1>
        <h1 class="classB">Hello</h1>
    </body>
</html>
