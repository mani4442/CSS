<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TABLES</title>
        <style>
            table, td {
                border-color: aqua;
                border-style: solid;
                color: blue;
            }
            th{
                color: red;
            }
        </style>
    </head>

            </tr>
            <tr>
                <td>swami</td>

            </tr>
            <tr>
                <td>rk</td>
                <td>123456789</td>
                <td>Ongole</td>
            </tr>
        </table>
    </body>
</html>
